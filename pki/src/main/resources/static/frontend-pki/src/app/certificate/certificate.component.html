    <div class="card-holder row" style="width:50%; margin:0 auto;">
      <div class="container">

      <mat-card  class="example-card column" style="width: 70%;">
          <mat-card-title style="margin-left: 25%;">Sertificate review</mat-card-title>
          <br>
          <!-- <mat-card-subtitle>Common name</mat-card-subtitle> -->
          <mat-card-content>
            <form style="margin-left: 18%;">
              <div class="form-group row">
                <label for="staticEmail" style="width: 35%;" class=" col-form-label">Common name:</label>
                <div class="col-sm-7">
                  <label for="staticEmail" class=" col-form-label">{{certificate.commonName}}</label>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" style="width: 35%;" class="col-sm-2 col-form-label">Valid from:</label>
                <div class="col-sm-7">
                  <label for="staticEmail" class=" col-form-label">{{certificate.validFrom}}</label>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" style="width: 35%;" class="col-sm-2 col-form-label">Valid to:</label>
                <div class="col-sm-7">
                  <label for="staticEmail" class=" col-form-label">{{certificate.validTo}}</label>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" style="width: 35%;" class="col-sm-2 col-form-label">Issued to:</label>
                <div class="col-sm-7">
                  <label for="staticEmail" class=" col-form-label">Neko</label>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" style="width: 35%;" class="col-sm-2 col-form-label">Issued by:</label>
                <div class="col-sm-7">
                  <label for="staticEmail" class=" col-form-label">Neko drugi</label>
                </div>
              </div>
            </form>
          </mat-card-content> 
          <mat-card-actions>
          <button style="margin:2%; margin-left: 40%;" mat-button>Revoke</button> 
          </mat-card-actions>
      </mat-card> 
    </div>

  </div>
</div>
